context:
  name: only_py_tests_simple
  version: "1.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}


build:
  number: 2

requirements:
  run:
    - numpy
    - scipy
    - pyarrow

tests:
  - script: pytester
    requirements:
      build:
        - pytester
      run:
        - pytester-run
    files:
      recipe:
        - test_it.py


extra:
  recipe-maintainers:
    - DerThorsten
