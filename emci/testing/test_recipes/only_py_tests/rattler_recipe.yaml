context:
  name: only_py_tests
  version: "1.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}


build:
  number: 1

requirements:
  run:
    - python
    - matplotlib
    - scipy
    - ipython

tests:
  - script: pytester
    requirements:
      build:
        - pytester
      run:
        - pytester-run
    files:
      recipe:
        - test_it.py


extra:
  recipe-maintainers:
    - DerThorsten
