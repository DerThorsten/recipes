context:
  version: 2.13.1

package:
  name: pybind11
  version: ${{ version }}

source:
  url: https://github.com/pybind/pybind11/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 51631e88960a8856f9c497027f55c9f2f9115cafb08c0005439838a05ba17bfc
  patches:
  - patches/0001-no-bitsize-check.patch
build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - python


about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Seamless operability between C++11 and Python
  homepage: https://github.com/pybind/pybind11

extra:
  recipe-maintainers:
  - DerThorsten
