context:
  version: 2.13.2

package:
  name: pybind11
  version: ${{ version }}

source:
  url: https://github.com/pybind/pybind11/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 50eebef369d28f07ce1fe1797f38149e5928817be8e539239f2aadfd95b227f3
  patches:
  - patches/0001-no-bitsize-check.patch
build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - python


about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Seamless operability between C++11 and Python
  homepage: https://github.com/pybind/pybind11

extra:
  recipe-maintainers:
  - DerThorsten
