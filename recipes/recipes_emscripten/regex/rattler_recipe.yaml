context:
  version: "2022.1.18"
  name: "regex"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/r/${{name}}/${{name}}-${{ version }}.tar.gz
  sha256: 97f32dc03a8054a4c4a5ab5d761ed4861e828b2c200febd4e46857069a483916

build:
  number: 9

requirements:
  build:
    - python
    - cross-python_emscripten-wasm32
    - ${{ compiler("c") }}
    - pip
  host:
    - python
  run:
    - python
  
tests:
  - script: python -m pip install playwright && playwright install && pyjs_code_runner run script browser-worker --conda-env $PREFIX --mount  $(pwd):/tests --script /tests/test_regex.py  --headless
    requirements:
      build:
        - pyjs_code_runner
        - pip
      run:
       - pyjs
       - pytest
      
    files:
      recipe:
        - test_regex.py


about:
  homepage: https://bitbucket.org/mrabarnett/mrab-regex
  license: Python-2.0
  license_file: LICENSE.txt
  license_family: PSF
  summary: Alternative regular expression module, to replace re

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_regex.py

  recipe-maintainers:
    - DerThorsten



